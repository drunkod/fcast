name: Android APK Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android-arm64-debug:
    runs-on: ubuntu-24.04
    env:
      CARGO_TERM_COLOR: always

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            automake \
            autoconf \
            libtool \
            libprotobuf-dev \
            protobuf-compiler \
            unzip \
            xz-utils \
            wget \
            curl \
            ninja-build \
            libclang-dev

      - name: Install cargo-ndk
        run: cargo install cargo-ndk --locked

      - name: Add arm64 Android Rust target
        run: rustup target add aarch64-linux-android

      - name: Download Android SDK, NDK, and GStreamer
        run: |
          cargo xtask android download-sdk
          cargo xtask android download-ndk
          cargo xtask android download-gstreamer

      - name: Export Android toolchain paths
        run: |
          echo "ANDROID_HOME=$GITHUB_WORKSPACE/thirdparty/Android/Sdk" >> "$GITHUB_ENV"
          echo "ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/thirdparty/Android/Sdk" >> "$GITHUB_ENV"
          echo "ANDROID_NDK_ROOT=$GITHUB_WORKSPACE/thirdparty/android-ndk-r25c" >> "$GITHUB_ENV"
          echo "ANDROID_NDK_HOME=$GITHUB_WORKSPACE/thirdparty/android-ndk-r25c" >> "$GITHUB_ENV"
          echo "ANDROID_NDK=$GITHUB_WORKSPACE/thirdparty/android-ndk-r25c" >> "$GITHUB_ENV"

      - name: Build GStreamer Android glue
        run: cargo xtask sender android build-lib-gst

      - name: Build Rust Android library (arm64-v8a debug)
        run: cargo xtask sender android build --target arm64

      - name: Build arm64 debug APK
        working-directory: senders/android
        run: ./gradlew --no-daemon assembleDebug

      - name: Prepare arm64 debug APK artifact
        id: prepare_arm64_debug_apk
        run: |
          TAG_NAME="${{ github.event.release.tag_name || github.ref_name }}"
          APK_IN="senders/android/app/build/outputs/apk/debug/app-debug.apk"
          APK_OUT="senders/android/app/build/outputs/apk/debug/fcast-sender-${TAG_NAME}-arm64-v8a-debug.apk"
          cp "$APK_IN" "$APK_OUT"
          echo "apk_path=$APK_OUT" >> "$GITHUB_OUTPUT"

      - name: Upload arm64 debug APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-arm64-debug
          path: ${{ steps.prepare_arm64_debug_apk.outputs.apk_path }}
